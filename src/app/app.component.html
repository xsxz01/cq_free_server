<div class="d-flex flex-column min-vh-100">
  <app-header></app-header>
  <div class="row g-0 flex-grow-1 min-h-0 h-100">
    <!-- 动态绑定列宽 -->
    <div [class.col-md-2]="sidebarService.isOpen$ | async" 
         [class.col-auto]="!(sidebarService.isOpen$ | async)"
         class="bg-white border-end transition-all d-flex flex-column"
         style="min-width: 64px; max-width: 240px;">  <!-- 添加最小宽度限制 -->
    <app-sidebar-menu></app-sidebar-menu>
    </div>
    
    <!-- 主内容区域同步调整 -->
    <main [class.col-md-9]="sidebarService.isOpen$ | async"
          [class.col-md-11]="!(sidebarService.isOpen$ | async)"
          class="p-4 bg-gray-50 overflow-hidden d-flex flex-column min-h-0">
      <div class="flex-grow-1 overflow-auto" style="height: 0;">  <!-- 修改高度基准 -->
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
