<div class="container-fluid py-4">
  <!-- 分类导航 -->
  <div class="row g-3 mb-4 row-cols-2 row-cols-md-3 row-cols-lg-6">
    <div class="col" *ngFor="let cat of categories">
      <div class="card h-100 tool-category shadow-hover">
        <div class="card-body d-flex flex-column align-items-center justify-content-center">
          <ng-icon [name]="cat.icon" class="fs-2 mb-3 text-primary"></ng-icon>
          <h6 class="mb-0 text-center">{{cat.name}}</h6>
        </div>
      </div>
    </div>
  </div>

  <!-- 工具列表 -->
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4">
    <div class="col" *ngFor="let tool of tools">
      <div class="card h-100 shadow-hover-lg border-0 hover-translate">
        <div class="position-relative overflow-hidden rounded-top">
          <img [src]="'https://picsum.photos/400/300?tool=' + tool.id" 
               class="card-img-top object-fit-cover"
               style="min-height: 220px; max-height: 240px">
          <div class="img-overlay bg-dark bg-opacity-10"></div>
        </div>
        
        <div class="card-body pb-2">
          <h5 class="card-title fs-5 text-truncate">{{tool.title}}</h5>
          <div class="d-flex align-items-center gap-2 mb-2">
            <span class="badge bg-primary bg-opacity-10 text-primary fs-7">v{{tool.version}}</span>
            <span class="text-success fs-7">
              <ng-icon name="bootstrapStarFill" class="me-1"></ng-icon>{{tool.rating}}
            </span>
          </div>
          <p class="card-text text-secondary fs-6 lh-sm description-truncate"
             [title]="tool.description">
            {{tool.description}}
          </p>
        </div>
    
        <div class="card-footer bg-transparent border-0 pt-0">
          <div class="d-flex justify-content-between align-items-center gap-3">
            <div class="d-flex align-items-center text-muted fs-7">
              <ng-icon name="bootstrapClockHistory" class="me-2"></ng-icon>
              <span class="text-nowrap">{{tool.updateDate | date: 'yy.MM.dd'}}</span>
            </div>
            
            <div class="d-flex align-items-center text-danger fs-7">
              <ng-icon name="bootstrapKey" class="me-2"></ng-icon>
              <code class="bg-danger bg-opacity-10 px-2 rounded-1 text-nowrap">{{tool.password}}</code>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 分页 -->
  <nav class="mt-5">
    <ul class="pagination pagination-lg justify-content-center">
      <li class="page-item">
        <a class="page-link rounded-pill px-4 mx-1 border-0 text-primary" href="#">«</a>
      </li>
      <li class="page-item active"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item">
        <a class="page-link rounded-pill px-4 mx-1 border-0 text-primary" href="#">»</a>
      </li>
    </ul>
  </nav>
</div>
