<div class="container-fluid py-4">
  <!-- 分类导航 -->
  <div class="row g-3 mb-4">
    <div class="col-6 col-md-4 col-lg-2" *ngFor="let cat of categories">
      <div class="card h-100 tool-category shadow-sm">
        <div class="card-body d-flex flex-column align-items-center justify-content-center">
          <i class="bi {{cat.icon}} fs-2 mb-3 text-primary"></i>
          <h6 class="mb-0 text-center">{{cat.name}}</h6>
        </div>
      </div>
    </div>
  </div>

  <!-- 工具列表 -->
  <div class="row g-4">
    <div class="col-12 col-md-6 col-lg-4 col-xl-3" *ngFor="let tool of tools">
      <div class="card h-100 shadow-hover">
        <img [src]="'https://picsum.photos/400/300?tool=' + tool.id" 
             class="card-img-top object-fit-cover"
             style="height: 200px">
        <div class="card-body">
          <h5 class="card-title text-truncate" [title]="tool.title">{{tool.title}}</h5>
          <div class="mb-2">
            <span class="badge bg-info me-2">v{{tool.version}}</span>
            <small class="text-success">
              <i class="bi bi-star-fill"></i>
              {{tool.rating}}
            </small>
          </div>
          <p class="card-text text-muted description-truncate" 
             [title]="tool.description"
             data-bs-toggle="tooltip" 
             data-bs-placement="top">
            {{tool.description}}
          </p>
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <small class="text-muted d-block">更新：{{tool.updateDate | date: 'yy-MM-dd'}}</small>
              <code class="text-danger small">密码：{{tool.password}}</code>
            </div>
            <button class="btn btn-primary btn-sm">
              <i class="bi bi-download me-2"></i>
              <span class="d-none d-md-inline">下载 ({{tool.size | fileSize}})</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 分页 -->
  <nav class="mt-4">
    <ul class="pagination justify-content-center">
      <li class="page-item"><a class="page-link" href="#">«</a></li>
      <li class="page-item active"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item"><a class="page-link" href="#">»</a></li>
    </ul>
  </nav>
</div>
