<!-- 高斯模糊背景层 -->
<div class="hero-section position-relative vh-50">
    <div #searchInput class="position-absolute top-0 start-0 w-100 h-100 bg-blur"
        style="background-size: cover; background-position: center;">
        <!-- 新增半透明遮罩层 -->
        <div class="position-absolute top-0 start-0 w-100 h-100" style="background: rgba(255, 255, 255, 0.2);"></div>
    </div>

    <!-- 搜索区域 -->
    <div class="position-relative z-1 d-flex justify-content-center align-items-center h-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="input-group shadow-lg rounded-pill">
                        <input type="search" class="form-control border-0 bg-white py-3 px-4 rounded-start-pill"
                            placeholder="输入版本名称或关键词..." aria-label="搜索版本">
                        <button class="btn btn-primary rounded-end-pill px-4" type="button">
                            <i class="bi bi-search me-2"></i>搜索
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 版本列表 -->
<div class="container py-5">
    <div class="row g-4">
        <!-- 使用 *ngFor 生成假数据 -->
        <div class="col-md-6 col-lg-4" *ngFor="let v of versions; let i = index">
            <div class="card h-100 shadow-sm hover-shadow transition-all">
                <img [src]="'https://picsum.photos/400/300?random=' + i" class="card-img-top object-fit-cover"
                    alt="版本预览" style="height: 200px;">
                <div class="card-body">
                    <h5 class="card-title mb-2 title-gradient">
                        <i class="bi bi-patch-check-fill text-success me-2"></i>
                        {{v.name}}
                    </h5>
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <span class="badge fs-6 price-tag animate__animated animate__fadeIn">
                          <i class="bi bi-tag-fill me-1"></i>
                          <span class="price-text">{{v.price}}</span>
                          <span class="discount-badge">立减 15%</span>
                        </span>
                        <small class="text-muted">更新于{{v.updateTime}}</small>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <span class="text-primary d-flex align-items-center">
                            <i class="bi bi-download me-2 fs-5 text-gradient"></i>
                            <span class="download-stats">
                                <span class="fw-bold">{{v.downloads | abbreviate}}</span>
                                <span class="text-muted fs-7">次下载</span>
                            </span>
                        </span>
                        <button class="btn btn-primary btn-hover-scale px-3 py-2">
                            <i class="bi bi-cart-check me-2"></i>
                            立即获取
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 加载更多按钮 -->
    <div class="text-center mt-5" *ngIf="versions.length > 12">
        <button class="btn btn-primary px-5 rounded-pill" (click)="loadMore()">
            <i class="bi bi-arrow-clockwise me-2"></i>加载更多
        </button>
    </div>
</div>
