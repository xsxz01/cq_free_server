<div class="container-fluid vh-100 d-flex flex-column">
  <!-- 上传区域 -->
  <div class="upload-zone border-dashed rounded-3 p-5 mb-5 bg-light">
    <div class="d-flex flex-column align-items-center justify-content-center h-100">
      <ng-icon name="bootstrapUpload" class="display-4 text-muted mb-3"></ng-icon>
      <h4 class="text-secondary">将文件拖到此处上传</h4>
      <!--严禁上传其他内容文件，正常文件永久保存！-->
      <p class="text-muted mb-4">严禁上传其他内容文件，正常文件永久保存！</p>
      <small class="text-muted">支持格式：txt文件，最大 1Mb</small>
    </div>
  </div>

  <!-- 文件列表 -->
  <div class="file-list flex-grow-1">
    <div class="card shadow">
      <div class="card-body p-0">
        <table class="table table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th>文件名</th>
              <th class="text-end">大小</th>
              <th>上传日期</th>
              <th class="text-center">操作</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let file of files">
              <td class="text-truncate" style="max-width: 300px;">
                <ng-icon name="bootstrapFileEarmarkZip" class="me-2"></ng-icon>
                {{file.name}}
              </td>
              <td class="text-end">{{file.size | fileSize}}</td>
              <td>{{file.date | date: 'yyyy-MM-dd HH:mm'}}</td>
              <td class="text-center">
                <button class="btn btn-sm btn-outline-secondary me-2" title="复制链接">
                  <ng-icon name="bootstrapClipboard"></ng-icon>
                </button>
                <button class="btn btn-sm btn-outline-danger" title="删除">
                  <ng-icon name="bootstrapTrash"></ng-icon>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
