<div class="time-picker-container bg-white p-3 rounded shadow">
  <div class="d-flex align-items-center gap-2">
    <!-- 小时调整 -->
    <div class="time-section">
      <button class="btn btn-light" (click)="adjustHour(true)">
        <i class="bi bi-chevron-up"></i>
      </button>
      <div class="time-value">
        {{ currentTime.hours.toString().padStart(2, '0') }}
      </div>
      <button class="btn btn-light" (click)="adjustHour(false)">
        <i class="bi bi-chevron-down"></i>
      </button>
    </div>
    
    <div class="time-separator">:</div>
    
    <!-- 分钟调整 -->
    <div class="time-section">
      <button class="btn btn-light" (click)="adjustMinute(true)">
        <i class="bi bi-chevron-up"></i>
      </button>
      <div class="time-value">
        {{ currentTime.minutes.toString().padStart(2, '0') }}
      </div>
      <button class="btn btn-light" (click)="adjustMinute(false)">
        <i class="bi bi-chevron-down"></i>
      </button>
    </div>
    
    <!-- 直接输入 -->
    <input type="text" 
           class="form-control ms-2" 
           style="width: 80px"
           [ngModel]="selectedTime"
           (change)="onTimeInput($event)"
           placeholder="HH:mm">
  </div>
</div>
