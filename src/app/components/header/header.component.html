<div>
  <!-- 头部 -->
  <div
    class="window-control-bar d-flex justify-content-between align-items-center px-3 user-select-none"
  >
    <!-- 左侧区域 -->
    <div class="d-flex align-items-center gap-2">
      <ng-icon
        name="bootstrapWindows"
        class="fs-5 text-primary" />
      <span class="fw-bold text-dark" [textContent]="windowTitle()">我的应用</span>
    </div>
    <!-- 中间区域用于检测鼠标拖动 -->
    <div 
      class="flex-grow-1 h-100 drag-region"
      (mousedown)="startDrag($event)"
      style="cursor: move; -webkit-app-region: drag">
    </div>
    <!-- 右侧控制按钮 -->
    <div class="d-flex">
      <a class="btn btn-window-control" title="最小化" (click)="onMinimize()">
        <ng-icon
          name="bootstrapDashLg"
          class="fs-5" />
      </a>
      <a class="btn btn-window-control" title="最大化" (click)="onMaximize()">
        <ng-icon
          name="bootstrapFullscreen"
          class="fs-5" />
      </a>
      <a class="btn btn-window-control btn-close" title="关闭" (click)="onClose()">
        <ng-icon
          name="bootstrapXLg"
          class="fs-5" />
      </a>
    </div>

  </div>
  <nav
    class="navbar navbar-expand navbar-light bg-white shadow-sm border-bottom"
  >
    <div class="container-fluid">
      <!-- 左侧菜单切换按钮 -->
      <button
        class="navbar-brand fw-bold text-blue-800 btn btn-link transition-all"
        (click)="toggleSidebar()"
      >
        <div class="d-flex align-items-center gap-2">
          <ng-icon
            name="bootstrapList"
            class="text-blue-600 transition-all" />
          <span>菜单</span>
        </div>
      </button>

      <!-- 右侧用户菜单保持不变 -->

      <!-- 右侧用户菜单 -->
      <div class="d-flex align-items-center">
        <small class="text-muted me-3 d-none d-md-block"
          >欢迎回来，管理员</small
        >
        <!-- 添加欢迎语 -->
        <div class="dropdown">
          <button
            class="btn btn-link p-0 dropdown-toggle d-flex align-items-center"
            type="button"
            data-bs-toggle="dropdown"
          >
            <img
              src="assets/tauri.svg"
              class="rounded-circle border-3 border-blue-100 transition-all"
              width="40"
              height="40"
              alt="用户头像"
            />
          </button>
          <ul
            class="dropdown-menu dropdown-menu-end mt-2 shadow border-blue-50"
            style="min-width: 12rem; max-width: 90vw;"
          >
            <!-- 浅蓝边框菜单 -->
            <li>
              <a class="dropdown-item text-blue-800 hover:bg-blue-50 d-flex align-items-center gap-2 px-3 py-2" href="#">
                <ng-icon
                  name="bootstrapPersonCircle"
                  class="text-blue-600 transition-all fs-6" />个人中心
              </a>
            </li>
            <li>
              <a class="dropdown-item text-blue-800 hover:bg-blue-50 d-flex align-items-center gap-2 px-3 py-2" href="#">
                <ng-icon
                  name="bootstrapGear"
                  class="text-blue-600 transition-all fs-6" />系统设置
              </a>
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <a class="dropdown-item text-blue-500 hover:bg-blue-50 d-flex align-items-center gap-2 px-3 py-2 hover:bg-blue-50" href="#">
                <ng-icon
                  name="bootstrapBoxArrowRight"
                  class="text-blue-600 transition-all fs-6" />退出登录
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
</div>
